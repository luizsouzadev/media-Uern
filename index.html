<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Uern</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
  <header id="header">
    <nav class="navbar-info py-3">
      <div class="container text-center">
        <a class="navbar-brand" href="index.html"><img src="assets/logo.png" style="max-height: 80px;" alt=""></a>
      </div>
    </nav>
  </header>

  <div id="conteudo" class="py-5">
    <div class="container">
        <form class="row gx-3 gy-2 align-items-center" onsubmit="calcular(event)">

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input1" placeholder="1° Nota" aria-label="Primeira Nota" inputmode="decimal" min="0" max="10" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input2" placeholder="2° Nota" aria-label="Segunda Nota" inputmode="decimal" min="0" max="10" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input3" placeholder="3° Nota" aria-label="Terceira Nota" inputmode="decimal" min="0" max="10" disabled required>
          </div>

          <div class="col-lg-3 col-sm-12 col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2" aria-labelledby="autoSizingCheck2Label" onchange="toggleNota3()">
              <label class="form-check-label" for="autoSizingCheck2" id="autoSizingCheck2Label">
                Já realizou a 3° prova?
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>
  </div>

  <script>
    function toggleNota3() {
      const nota3Input = document.getElementById('nota_input3');
      const checkbox = document.getElementById('autoSizingCheck2');
      nota3Input.disabled = !checkbox.checked;
    }
  
    function calcular(event) {
      event.preventDefault();
      const nota1 = parseFloat(document.getElementById('nota_input1').value.replace(',', '.'));
      const nota2 = parseFloat(document.getElementById('nota_input2').value.replace(',', '.'));
      const nota3Input = document.getElementById('nota_input3');
      const resultadoDiv = document.getElementById('resultado');
      let resultado = '';
      let alertClass = '';
      let icon = '';
  
      const peso1 = 4;
      const peso2 = 5;
      const peso3 = 6;
      const divisor = peso1 + peso2 + peso3;
  
      if (document.getElementById('autoSizingCheck2').checked) {
        const nota3 = parseFloat(nota3Input.value.replace(',', '.'));
        const media = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / divisor;
  
        if (media >= 7) {
          resultado = 'Você passou direto!';
          alertClass = 'alert-success';
          icon = 'bi-check-circle';
        } else if (media <= 4) {
          resultado = 'Você está reprovado.';
          alertClass = 'alert-danger';
          icon = 'bi-x-circle';
        } else {
          const notaRecuperacao = 6 - media;
          resultado = `Você está na recuperação e precisa tirar ${notaRecuperacao.toFixed(2)} na recuperação para passar.`;
          alertClass = 'alert-warning';
          icon = 'bi-exclamation-triangle';
        }
      } else {
        const mediaParcial = (nota1 * peso1 + nota2 * peso2) / (peso1 + peso2);
        const notaNecessaria = ((7 * divisor) - (nota1 * peso1 + nota2 * peso2)) / peso3;
  
        if (mediaParcial <= 4) {
          resultado = 'Você já está reprovado.';
          alertClass = 'alert-danger';
          icon = 'bi-x-circle';
        } else if (notaNecessaria > 10) {
          resultado = 'Você já está na recuperação, pois precisa de mais de 10 na 3° prova.';
          alertClass = 'alert-warning';
          icon = 'bi-exclamation-triangle';
        } else {
          resultado = `Você precisa tirar ${notaNecessaria.toFixed(2)} na 3° prova para não ir para a recuperação.`;
          alertClass = 'alert-primary';
          icon = 'bi bi-info-circle';
        }
      }
  
      resultadoDiv.innerHTML = `<div class="alert ${alertClass} custom-alert" role="alert"><i class="bi ${icon} me-2"></i>${resultado}</div>`;
    }
  
   
  </script>
</body>
</html>

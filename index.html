<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Uern</title>

  <link rel="icon" href="assets/logo.png" sizes="192x192" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="index.html">
        <img src="assets/logo.png" alt="Uern" width="80" height="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Calcular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.uern.br/controledepaginas/dle-pferros-apresentacao/arquivos/2120orientaa%C2%A7a%C2%B5es_ao_calouro_2018.2....pdf#page=6" target="_blank">Fórmula </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link github-icon" href="https://github.com/luizsouzadev" target="_blank">
              <img src="assets/github.png" alt="GitHub" width="30" height="30">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="conteudo" class="py-5">
    <div class="container">
        <form class="row gx-3 gy-2 align-items-center" onsubmit="calcular(event)">

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input1" placeholder="1° Nota" aria-label="Primeira Nota" inputmode="decimal" min="0" max="10" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input2" placeholder="2° Nota" aria-label="Segunda Nota" inputmode="decimal" min="0" max="10" required>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <input type="number" step="0.01" class="form-control" id="nota_input3" placeholder="3° Nota" aria-label="Terceira Nota" inputmode="decimal" min="0" max="10" disabled required>
          </div>

          <div class="col-lg-3 col-sm-12 col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2" aria-labelledby="autoSizingCheck2Label" onchange="toggleNota3()">
              <label class="form-check-label" for="autoSizingCheck2" id="autoSizingCheck2Label">
                Já realizou a 3° prova?
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        <div id="resultado" class="mt-3" data-bs-theme="dark"></div>
      </div>
      <p class="text-center position-absolute bottom-0 start-50 translate-middle-x">© 2024 Luiz Souza</p>
  </div>

  <script src="javascripts/main.js"></script>
</body>
</html>
